{% extends 'login/base.html' %}

{% if user.is_authenticated %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="http://localhost:8000/index">Return to home</a></p>
{% endblock %}

{% else %}
{% block else_content %}
<h3>Please log in</h3>
{% endblock %}
{% endif %}
